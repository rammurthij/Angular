<p>Customer List</p>

<table border="3">
    <tr>
        <th>CustomerNo</th>
        <th>CustomerName</th>
        <th>CustomerAddress</th>
        <th>CustomerCity</th>
        <th>CustomerState</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let customer of customers">
    <td>{{customer.customerNo}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.state}}</td>
    <td><button (click)="showDetails(customer)">Edit</button></td>
    </tr>

</table>

<app-customerdetails [customer]="selectedCustomer" (customerChange)="update($event)"></app-customerdetails>
